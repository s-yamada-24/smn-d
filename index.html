<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>構成図</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="app-container">
        <header class="toolbar">
            <div class="toolbar-left">
                <div class="app-title" contenteditable="true" id="appTitle">構成図</div>
            </div>
            <div class="toolbar-right">
                <button class="btn btn-secondary" id="addGroupBtn">グループ追加</button>
                <button class="btn btn-primary" id="addNodeBtn">ノード追加</button>
                <button class="btn btn-secondary" id="saveBtn">保存</button>
                <button class="btn btn-secondary" id="loadBtn">読み込み</button>
                <button class="btn btn-secondary" id="exportBtn">エクスポート</button>
                <input type="file" id="fileInput" accept=".json" style="display: none;">
            </div>
        </header>

        <div class="main-content">
            <div class="canvas-container">
                <canvas id="canvas"></canvas>
            </div>
        </div>

        <div class="bottom-panel" id="bottomPanel">
            <div class="resize-handle" id="resizeHandle"></div>
            <div class="properties-tabs">
                <button class="tab-btn active" data-tab="basic">基本情報</button>
                <button class="tab-btn" data-tab="elements">要素</button>
                <button class="tab-btn" data-tab="ports">ポート</button>
            </div>
            <div class="tab-content active" id="tab-basic">
                <p class="empty-state">ノード、接続、またはグループを選択してください</p>
            </div>
            <div class="tab-content" id="tab-elements">
                <p class="empty-state">ノードを選択してください</p>
            </div>
            <div class="tab-content" id="tab-ports">
                <p class="empty-state">ノードを選択してください</p>
            </div>
        </div>
    </div>
    <script src="state.js"></script>
    <script src="NetworkNode.js"></script>
    <script src="Group.js"></script>
    <script src="Connection.js"></script>
    <script src="rendering.js"></script>
    <script src="events.js"></script>
    <script src="buttons.js"></script>
    <script src="ui.js"></script>

</body>

</html>
